cameras:
    perspective:
        type: perspective
        focal_length: 1
        # focal_length: [[16, 2], [17, 2.5], [18, 3], [19, 4], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [0, -1000] # relative to center of screen, in pixels
    #isometric:
    #    type: isometric
    #    axis: [0,1]
lights:
    key:
        type: directional
        direction: [-.2, 1, -.1]
        diffuse: 1
        ambient: .6
        visible: true
        
styles:

sources:
    osm:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-rKpnpkD
        max_zoom: 20
    NOAA:
        type: GeoJSON
        url: file.json
        max_zoom: 20

layers:
    slr:
        data: { source: NOAA }
        draw:
            polygons:
                order: 1
                color: feature.color
                extrude: true
