cameras:
    perspective:
        type: perspective
        focal_length: 1
        # focal_length: [[16, 2], [17, 2.5], [18, 3], [19, 4], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [0, -1000] # relative to center of screen, in pixels
    #isometric:
    #    type: isometric
    #    axis: [0,1]
lights:
    key:
        type: directional
        direction: [-.2, 1, -.1]
        diffuse: 1
        ambient: .6
        visible: true
    directional1:
        type: directional
        direction: [0.293,-0.861,-0.415]
        ambient: .5
        diffuse: .9
        specular: 1.
        visible: false
    point1:
        type: point
        position: [0, -100, 0px]
        origin: ground
        ambient: .2
        diffuse: .2
        specular: .5
        visible: false
styles:
    # Shaders Demo
    windows:
        url: styles/windows.yaml
   
    basic-buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((v_world_position.z*.001 + .6),1.));
sources:
    osm:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-rKpnpkD
        max_zoom: 17
    NOAA:
        type: GeoJSON
        url: http://csc-s-gis1-d:6080/arcgis/rest/services/Test/MA/MapServer
        max_zoom: 17

