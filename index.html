<html>
<head>
  <meta charset=utf-8 />
  <title>Plain Leaflet API</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>
  <!-- Turf.js -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <!-- OSM Buildings Leaflet -->
  <script src="OSMBuildings-Leaflet.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
  //  L.mapbox.accessToken = 'pk.eyJ1IjoiYmxvb2ZlciIsImEiOiJjaW9hc2JzcjIwM25sdmlranY4dmV4ZTJiIn0.jC_kirEMwELyv0EoFmJv4Q';
   //  Replace 'mapbox.streets' with your map id.
    var map = L.map('map').setView([42.3610, -71.0587], 16);
    var slr = L.esri.dynamicMapLayer({
      url: 'http://csc-s-gis1-d:6080/arcgis/rest/services/Test/New_England/MapServer',
      opacity: 0.7
    });
  //  var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  //    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  //  });
    var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmxvb2ZlciIsImEiOiJjaW9hc2JzcjIwM25sdmlranY4dmV4ZTJiIn0.jC_kirEMwELyv0EoFmJv4Q', {
      attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var osmb = new OSMBuildings(map).load();
    
    
    function setGeoJSON() {
      try {
        var geoJson = JSON.parse(slr.value);
      } catch(e) {}
      osmb.set(geoJson);
    }
    setGeoJSON();

  </script>
</body>
</html>
